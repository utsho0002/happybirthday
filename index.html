<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
<div class="birthdayCard">
    <div class="cardFront">
      <div class="front-text">
      <h3 class="happy">HAPPY</h3>
      <h2 class="bday">BIRTHDAY</h2> 
      <h3 class="toyou">to you!</h3>  
      </div>
      <div class="wrap-deco">
    <div class="decorations"></div>
    <div class="decorationsTwo"></div>
      </div> 
        <div class="wrap-decoTwo">
    <div class="decorations"></div>
    <div class="decorationsThree"></div>
      </div>
      <div class="plate">
        <div class="cake"></div>
        <div class="flame"></div>
      </div>
    </div>
      
      <div class="cardInside">
         <div class="inside-text">
      <h3 class="happy">HAPPY</h3>
      <h2 class="bday">BIRTHDAY</h2> 
      <h3 class="toyou">to you!</h3>  
      </div>
        <div class="wishes">
        <p>Dear Bithi Rani,</p>
        <p>On your special day, I want you to know how much your smile brightens up the world. May your birthday be as wonderful as the happiness you bring to others. Happy Birthday!</p>
        <p class="name">Utsho.</p>
        </div>
      </div>
    </div>
</body>
</html>
